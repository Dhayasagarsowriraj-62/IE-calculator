<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-900 to-purple-700">

    <!-- Navbar -->
    <nav class="flex justify-between items-center p-6">
        <div class="text-white text-xl font-bold">AskmeIdentity</div>
        <div>
            <ul class="flex space-x-6 text-white">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div>
            <a href="#" class="text-white">Login</a>
            <a href="#" class="bg-purple-500 text-white px-4 py-2 rounded ml-4">Signup</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="flex flex-col items-center text-center text-white mt-10">
        <h1 class="text-5xl font-bold leading-tight">Good <span class="text-blue-300">coaching</span> is good teaching &
            nothing else.</h1>
        <p class="mt-4 text-lg font-light">Successful coaches are visionaries</p>
        <div class="mt-6">
            <button class="bg-purple-500 text-white px-6 py-3 rounded-lg mr-4">View Courses</button>
            <button class="border border-white text-white px-6 py-3 rounded-lg">Get Free Consultation</button>
        </div>

        <!-- Search Bar -->
        <div class="relative mt-10">
            <input type="text" placeholder="What do you want to learn today?"
                class="px-6 py-3 rounded-full w-80 text-black">
            <button class="absolute right-0 top-0 bg-purple-500 text-white px-6 py-3 rounded-full">Search</button>
        </div>

        <!-- Quote Section -->
        <div class="mt-8 bg-white text-black p-4 rounded-lg shadow-lg w-1/3">
            <p class="text-lg">In a coaching role, you ask the questions and rely more on your staff, who become the
                experts, to provide the information.</p>
            <p class="text-right mt-4 font-bold">- Shyam</p>
        </div>
    </section>

    <!-- Logos -->
    <section class="flex justify-center mt-16 space-x-8">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify"
            class="w-24">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Amazon_icon.svg" alt="Amazon" class="w-24">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Cisco_logo.svg" alt="Cisco" class="w-24">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Logitech_logo.svg" alt="Logitech" class="w-24">
    </section>

</body>

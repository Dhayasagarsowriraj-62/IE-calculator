<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Income Expense Calculator</h1>

        <div class="financial-overview">
            <p>Total Income: <span id="total-income">$0</span></p>
            <p>Total Expenses: <span id="total-expenses">$0</span></p>
            <p>Net Balance: <span id="net-balance">$0</span></p>
        </div>

        <!-- Entry Form -->
        <form id="entry-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="button" onclick="addEntry()">Add Entry</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>

        <!-- Filters -->
        <div class="filters">
            <label><input type="radio" name="filter" value="all" checked onclick="filterEntries()"> All</label>
            <label><input type="radio" name="filter" value="income" onclick="filterEntries()"> Income</label>
            <label><input type="radio" name="filter" value="expense" onclick="filterEntries()"> Expense</label>
        </div>

        <!-- Entries List -->
        <ul id="entries-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
